<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4199</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Welcome to 4199</h1>
    <div class="section-title">
      <h2>Vente Essence</h2>
    </div>
    <div class="fuel-grid">
      <div class="fuel-item">
        <h3>Ordinaire</h3>
        <div class="input-group volume-group">
          <span class="volume-label">Volume (CM):</span>
          <input type="number" id="before-ordinaire" class="fuel-volume" min="0" placeholder="Avant" />
          <input type="number" id="after-ordinaire" class="fuel-volume" min="0" placeholder="Après" readonly/>
        </div>
        <div class="input-group">
          <label for="sold-ordinaire">Litre Vendu:</label>
          <input type="number" id="sold-ordinaire" class="fuel-sold" />
        </div>
      </div>
      <div class="fuel-item">
        <h3>Extra</h3>
        <div class="input-group volume-group">
          <span class="volume-label">Volume (CM):</span>
          <input type="number" id="before-extra" class="fuel-volume" min="0" placeholder="Avant" />
          <input type="number" id="after-extra" class="fuel-volume" min="0" placeholder="Après" readonly/>
        </div>
        <div class="input-group">
          <label for="sold-extra">Litre Vendu:</label>
          <input type="number" id="sold-extra" class="fuel-sold" />
        </div>
      </div>
      <div class="fuel-item">
        <h3>Supreme</h3>
        <div class="input-group volume-group">
          <span class="volume-label">Volume (CM):</span>
          <input type="number" id="before-supreme" class="fuel-volume" min="0" placeholder="Avant" />
          <input type="number" id="after-supreme" class="fuel-volume" min="0" placeholder="Après" readonly/>
        </div>
        <div class="input-group">
          <label for="sold-supreme">Litre Vendu:</label>
          <input type="number" id="sold-supreme" class="fuel-sold" />
        </div>
      </div>
      <div class="fuel-item">
        <h3>Diesel</h3>
        <div class="input-group volume-group">
          <span class="volume-label">Volume (CM):</span>
          <input type="number" id="before-diesel" class="fuel-volume" min="0" placeholder="Avant" />
          <input type="number" id="after-diesel" class="fuel-volume" min="0" placeholder="Après" readonly/>
        </div>
        <div class="input-group">
          <label for="sold-diesel">Litre Vendu:</label>
          <input type="number" id="sold-diesel" class="fuel-sold" />
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="margin-top: 24px;">
    <div class="section-title">
      <h2>Compte Caisse</h2>
    </div>
    <div class="compte-caisse-grid">
      <div class="caisse-item caisse-100">
        <label for="caisse-100">$100</label>
        <input type="number" id="caisse-100" min="0" placeholder="0" />
      </div>
      <div class="caisse-item caisse-50">
        <label for="caisse-50">$50</label>
        <input type="number" id="caisse-50" min="0" placeholder="0" />
      </div>
      <div class="caisse-item caisse-20">
        <label for="caisse-20">$20</label>
        <input type="number" id="caisse-20" min="0" placeholder="0" />
      </div>
      <div class="caisse-item caisse-10">
        <label for="caisse-10">$10</label>
        <input type="number" id="caisse-10" min="0" placeholder="0" />
      </div>
      <div class="caisse-item caisse-5">
        <label for="caisse-5">$5</label>
        <input type="number" id="caisse-5" min="0" placeholder="0" />
      </div>
      <div class="caisse-item caisse-2">
        <label for="caisse-2">$2</label>
        <input type="number" id="caisse-2" min="0" placeholder="0" />
      </div>
      <div class="caisse-item caisse-1">
        <label for="caisse-1">$1</label>
        <input type="number" id="caisse-1" min="0" placeholder="0" />
      </div>
      <div class="caisse-item caisse-025">
        <label for="caisse-025">25¢</label>
        <input type="number" id="caisse-025" min="0" placeholder="0" />
      </div>
      <div class="caisse-item caisse-010">
        <label for="caisse-010">10¢</label>
        <input type="number" id="caisse-010" min="0" placeholder="0" />
      </div>
      <div class="caisse-item caisse-005">
        <label for="caisse-005">5¢</label>
        <input type="number" id="caisse-005" min="0" placeholder="0" />
      </div>
    </div>
    <div class="input-group" style="margin-top:16px;">
      <label>Dépot:</label>
      <span id="caisse-depot" style="font-size:1em; color:#1976d2; font-weight:500;">(aucun)</span>
    </div>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
